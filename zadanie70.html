<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title> Przykład użycia pętli </title>
<script language="JavaScript">
var liczba_powtorzen = prompt("Ile razy powtórzyć napis?");
var inicjaly = prompt("Podaj swoje inicjały:");
for (var i = 1; i <= liczba_powtorzen; i++) {
for (var k = 1; k <= (liczba_powtorzen - i); k++) {
document.write("&nbsp");
}
document.write(i + inicjaly + i + "<br>");
}
</script>

</head>
<body>
</body>
</html>
