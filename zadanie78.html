<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Liczby nieparzyste</title>
  </head>
  <body>
    <div>
      <label>Pierwsza liczba:</label>
      <input type="number" id="firstNumber">
    </div>
    <div>
      <label>Druga liczba:</label>
      <input type="number" id="secondNumber">
    </div>
    <button onclick="findOddNumbers()">Znajdź liczby nieparzyste</button>
    <div id="result"></div>

    <script>
      function findOddNumbers() {
        var firstNumber = parseInt(document.getElementById("firstNumber").value);
        var secondNumber = parseInt(document.getElementById("secondNumber").value);
        var resultElement = document.getElementById("result");
        var result = "";
        
        if (firstNumber === secondNumber) {
          result = "Podane liczby są równe. Brak obliczeń.";
        } else if (firstNumber < secondNumber) {
          for (var i = firstNumber + 1; i < secondNumber; i++) {
            if (i % 2 !== 0) {
              result += "<span style='color:green'>" + i + "</span> ";
            }
          }
        } else {
          for (var i = firstNumber - 1; i > secondNumber; i--) {
            if (i % 2 !== 0) {
              result += "<span style='color:blue;font-size:smaller'>" + i + "</span> ";
            }
          }
        }
        
        resultElement.innerHTML = result;
      }
    </script>
  </body>
</html>
